<div ng-repeat="city in cities">
  <div class="city {{city.id}}">
    <h1 class="city-name">
      {{city.name}}
    </h1>

    <h2 class="local-time">
      {{city.localTime()}}
    </h2>

    <h2 class="local-weather">
      <img ng-src="{{city.weatherIcon()}}">
      {{city.temperature()}}&deg; F
    </h2>

    <div ng-repeat="teamMember in city.teamMembers">
      <!-- XXX gravatar here -->
      {{teamMember.name}}
    </div>
  </div>
</div>
